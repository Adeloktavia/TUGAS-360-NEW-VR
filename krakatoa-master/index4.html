<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Masjid Virtual Reality Tour</title>
    <script src="./js/aframe/aframe.min.js"></script>
    <script src="./js/aframe/aframe-event-set-component.min.js"></script>
    <script src="./js/aframe/aframe-layout-component.min.js"></script>
    <script src="./js/aframe/aframe-template-component.min.js"></script>
    <script src="./js/aframe/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" crossorigin="anonymous" src="./audio/click.ogg"></audio>
            <img id="masjid-01" crossorigin="anonymous" src="./assets/masjidairan.png">
            <img id="masjid-02" crossorigin="anonymous" src="./assets/masjidalabror.png">
            <img id="masjid-03" crossorigin="anonymous" src="./assets/masjidalfurqon.png">
            <img id="masjid-04" crossorigin="anonymous" src="./assets/masjidalhidayah.png">
            <img id="masjid-05" crossorigin="anonymous" src="./assets/masjidalmuawwanah.png">
            <img id="masjid-06" crossorigin="anonymous" src="./assets/masjidalmuwahhidin.png">
            <img id="masjid-07" crossorigin="anonymous" src="./assets/masjidarrahmah.png">
            <img id="masjid-08" crossorigin="anonymous" src="./assets/masjidbaitulhamdi.png">
            <img id="masjid-09" crossorigin="anonymous" src="./assets/masjiddarulikhwan.png">
            <img id="masjid-10" crossorigin="anonymous" src="./assets/masjidfalahuddin.png">
            <img id="masjid-11" crossorigin="anonymous" src="./assets/masjidhidayatussalam.png">
            <img id="masjid-12" crossorigin="anonymous" src="./assets/masjidjabalnur.png">
            <img id="masjid-13" crossorigin="anonymous" src="./assets/masjidjami.png">
            <img id="masjid-14" crossorigin="anonymous" src="./assets/masjidjamiussalam.png">
            <img id="masjid-15" crossorigin="anonymous" src="./assets/masjidmujahidin.png">
            <img id="masjid-16" crossorigin="anonymous" src="./assets/masjidnurulhuda.png">
            <img id="masjid-17" crossorigin="anonymous" src="./assets/masjidnurulsalam.png">
            <img id="masjid-18" crossorigin="anonymous" src="./assets/masjidroudhatulkhair.png">
            <img id="masjid-19" crossorigin="anonymous" src="./assets/masjidsubulussalam.png">
            <img id="masjid-20" crossorigin="anonymous" src="./assets/masjidtaqwa.png">



            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: sphere; radius: 0.5; rotation: 90 0 90"
                    material="shader: flat; src: ${thumb}" event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                    proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
                </a-entity>
            </script>
        </a-assets>

        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
            <a-cursor id="cursor" position="0 0 -5" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
                material="color: black; shader: flat" cursor="maxDistance: 30; fuse: true"
                animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1;startEvents: click; dur: 150;easing:easeInQuad;"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5;startEvents: fusing; dur: 1000;easing:easeInQuad;"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#masjid-01"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- Image links. -->
        <a-text value="Masjid" position="-5 -4 0.5" rotation="0 90 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="-5 -3 1.5" rotation="-90 90 0">
            <a-entity template="src: #link" data-src="#masjid-01" data-thumb="#masjid-01"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-02" data-thumb="#masjid-02"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-03" data-thumb="#masjid-03"></a-entity>
        </a-entity>
        <a-text value="Masjid" position="0 -4 -5" rotation="0 0 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="-2 -3 -5" rotation="-90 0 0">
            <a-entity template="src: #link" data-src="#masjid-04" data-thumb="#masjid-04"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-05" data-thumb="#masjid-05"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-06" data-thumb="#masjid-06"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-07" data-thumb="#masjid-07"></a-entity>
        </a-entity>
        <a-text value="Masjid" position="5 -4 -0.5" rotation="0 -90 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="5 -3 -1.5" rotation="-90 -90 0">
            <a-entity template="src: #link" data-src="#masjid-08" data-thumb="##masjid-08"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-09" data-thumb="#masjid-09"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-10" data-thumb="#masjid-10"></a-entity>
        </a-entity>
        <a-text value="Masjid" position="0 -4 5" rotation="0 180 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="0 -3 5" rotation="-90 180 0">
            <a-entity template="src: #link" data-src="#masjid-11" data-thumb="#masjid-11"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-12" data-thumb="#masjid-12"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-13" data-thumb="#masjid-13"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-14" data-thumb="#masjid-14"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-15" data-thumb="#masjid-15"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-16" data-thumb="#masjid-16"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-17" data-thumb="#masjid-17"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-18" data-thumb="#masjid-18"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-19" data-thumb="#masjid-19"></a-entity>
            <a-entity template="src: #link" data-src="#masjid-20" data-thumb="#masjid-20"></a-entity>

      
      
      
      
        </a-entity>

    </a-scene>
</body>

</html>
